<div class="bg-polygon">
  <header id="header">
    <div class="header-left position-relative">
      <div class="theme-choose-container">
        <button
          class="button theme-blue-orange"
          (click)="setTheme('theme-blue-orange')"
        ></button>
        <button
          class="button theme-aqua-blueviolet"
          (click)="setTheme('theme-aqua-blueviolet')"
        ></button>
      </div>
      <div class="dark-mode-switch">
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
            [ngModel]="dark"
            (change)="setDarkTheme((dark = !dark))"
          />
          <label class="custom-control-label" for="customSwitch1">{{
            dark ? "Dark" : "Light"
          }}</label>
        </div>
      </div>
      <div class="header-content">
        <div class="header-content-inner">
          <ng-container #container group="left"></ng-container>
        </div>
      </div>
    </div>
    <div
      class="header-right d-flex flex-column justify-content-center align-items-center"
    >
      <div class="lines">
        <div class="line"></div>
      </div>
      <div class="links">
        <ng-container #container group="right"></ng-container>
      </div>
      <div class="lines">
        <div class="line"></div>
      </div>
    </div>
  </header>
  <svg
    version="1.1"
    id="svg-header"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px"
    y="0px"
    viewBox="0 432 960 128"
    enable-background="new 0 432 960 128"
    xml:space="preserve"
  >
    <path d="M0,432l960,85.334V560H0V432z" />
  </svg>
</div>
