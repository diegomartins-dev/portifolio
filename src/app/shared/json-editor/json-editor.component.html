<div [id]="'jsoneditor' + this.index"></div>
<button
  class="btn btn-success mt-2 mr-2"
  *ngIf="!readonly"
  (click)="handleSave(this.index)"
>
  Salvar
</button>
<button
  class="btn btn-info mt-2 mr-2"
  *ngIf="!readonly"
  (click)="setMode(!this.jsonOpened, this.index)"
>
  {{ !this.jsonOpened ? "Abrir o JSON" : "Fechar o JSON" }}
</button>
