      /* ---- particles.js ----- */
      canvas {
        display: block;

      /* ---- particles.js container ---- */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 50%;
        background-color: var(--white);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
      }

      /* splash screen */
      #splashScreen {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        overflow: hidden;
        min-height: 100vh;
        background-color: white;
        width: 100%;
        transition: opacity 1s ease;
      }

      #splashScreen svg {
        width: 25%;
        height: 25%;
      }

      @media all and (max-height: 480px) {
        #splashScreen svg {
          width: 15%;
          height: 15%;
        }
      }

      @media all and (min-width: 1200px) and (max-height: 1000px) {
        #splashScreen svg {
          width: 10%;
          height: 10%;
        }
      }

      #splashScreen svg {
        animation-name: rainbow;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      @keyframes rainbow {
        0% {
          fill: #f09916;
          transform: scale(0.5);
        }
        25% {
          fill: #f09916;
          transform: scale(1);
          opacity: 0;
        }
        50% {
          fill: #007bff;
          transform: scale(0.5);
          opacity: 1;
        }
        75% {
          fill: #007bff;
          transform: scale(1);
          opacity: 0;
        }
        100% {
          fill: #f09916;
          transform: scale(0.5);
          opacity: 1;
        }
      }
    </style>

    <!-- loading das paginas -->
    <script>
      window.onload = () => {
        const elements = {
          home: [
            "#splashScreen",
            "#header",
            "#about",
            "#carousel-content",
            "#particles-js",
            ".particles-js-canvas-el",
            "#redes",
          ],
        };

        const body = document.querySelector("body");
        const splashScreen = document.querySelector("#splashScreen");

        const url = (document.URL || document.documentURI).replace(
          document.baseURI,
          ""
        );

        let timer = setInterval(() => {
          let elementsLoadingOnScreen =
            document.querySelectorAll(elements[url]) || undefined;

          if (
            elements[url] == undefined ||
            (elementsLoadingOnScreen !== undefined &&
              elementsLoadingOnScreen.length >= elements[url].length)
          ) {
            clearInterval(timer);

            body.style.overflow = "auto";
            splashScreen.style.opacity = 0;
            splashScreen.querySelector("svg").style.display = "none";

            setTimeout(() => {
              splashScreen.style.minHeight = 0;
              splashScreen.style.height = 0;
            }, 500);
          }
        }, 100);
      };
    </script>
